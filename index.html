<!DOCTYPE html>
<html>
<head>
	{% load static %}

	<link rel="stylesheet" type="text/css" 
	href="{% static 'css/normalize.css' %}">

</head>
	<body>
		<header class="text-gray-500 bg-gray-900 body-font">
		  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
		    <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
		      <img src="{% static 'images/logo.png' %}" style="height: 50px; width: 50px;">
		      <span class="ml-3 text-xl">Shriansh Coding Tutorials</span>
		    </a>

		    <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-700	flex flex-wrap items-center text-base justify-center">
		    	<div style="margin-left: 250">
			      <a class="mr-5 hover:text-white" href="/">Home</a>&nbsp;&nbsp;&nbsp;
		    	</div>
		    </nav>
		    <a href="/admin">
			    <button class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0">Admin Panel
			      <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
			        <path d="M5 12h14M12 5l7 7-7 7"></path>
			      </svg>
			    </button>
		    </a>
		  </div>
		</header>
		<br><br><br>

		{% block content %}
		{% endblock %}


		<br><br><br>
		<footer class="text-gray-500 bg-gray-900 body-font">
		  <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
		    <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
		      <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-white">
		      	Subscribe To Our Youtube Channel
		      </h1>
		      
		      <div class="flex justify-center">
		        <button 
			        class="inline-flex text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded text-lg" 
			        onclick="window.location.href='https://youtube.com' ">
			        Subscribe 
		    	</button>
		      </div>

		      <br>
		      <p class="mb-8 leading-relaxed">Made by &copy; Shriansh Coding Tutorials</p>
		    </div>
		  </div>
		</footer>
	</body>
</html>
